{{ if and .Values.uiapp.enabled (not .Values.uiapp.existingSecret ) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "psd2.fullname" . }}-uiapp
  labels:
{{ include "psd2.labels" . | indent 4 }}
type: Opaque
data:
{{- range $name, $value := .Values.uiapp.existingSecret }}
{{- if not (empty $value) }}
  {{ $name }}: {{ $value | toString | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}
