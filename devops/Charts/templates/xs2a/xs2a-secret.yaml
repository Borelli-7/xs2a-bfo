{{ if and .Values.xs2a.enabled (not .Values.xs2a.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "psd2.fullname" . }}-xs2a
  labels:
{{ include "psd2.labels" . | indent 4 }}
type: Opaque
data:
{{- range $name, $value := .Values.xs2a.secrets }}
{{- if not (empty $value) }}
  {{ $name }}: {{ $value | toString | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}
